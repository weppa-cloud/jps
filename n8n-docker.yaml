type: install
id: n8n-docker-engine
version: 1.0
name: n8n
homepage: https://n8n.io/
logo: https://asset.brandfetch.io/idO6_6uqJ9/id-H5HD3pX.png?updated=1655217178680
categories:
  - apps/automation
  - apps/popular

nodes:
- nodeType: nginx
  displayName: Load Balancer
  cloudlets: 16
  nodeGroup: bl

- nodeType: dockerengine
  displayName: N8n
  cloudlets: 16
  nodeGroup: cp
  startServiceOnCreation: true

onInstall:
  - cmd[cp]: |
      mkdir /home/n8n
      cd /home/n8n
      curl -o /path/to/destination/file.extension http://example.com/path/to/source/file
      docker compose up -d

success: |-
  Instalación Éxitosa
